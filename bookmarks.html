<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Cinzel&family=DM+Serif+Display&family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Header-->

    <header>
      <h1 class="headline-first">BOOKMARKS</h1>
    </header>

    <!--Card 1-->

    <section class="card">
      <img
        class="card_bookmark"
        src="./images/bookmark_filled.svg"
        alt="black bookmark sign"
      />

      <p class="card_question">What is "LÃ¼ttje Lage"?</p>

      <button class="card_button">Answer</button>

      <p class="card_answer">A drink</p>

      <article class="card_tags">
        <ul class="tags_list">
          <li class="tags_listitem">Hanover</li>
          <li class="tags_listitem">Lower Saxony</li>
          <li class="tags_listitem">Germany</li>
          <li class="tags_listitem">Europe</li>
        </ul>
      </article>
    </section>

    <!--Card 2-->

    <section class="card">
      <img
        class="card_bookmark"
        src="./images/bookmark_filled.svg"
        alt="black bookmark sign"
      />

      <p class="card_question">How many kiosks are there in Hanover?</p>

      <button class="card_button">Answer</button>

      <p class="card_answer">More than 300</p>

      <article class="card_tags">
        <ul class="tags_list">
          <li class="tags_listitem">Hanover</li>
          <li class="tags_listitem">Lower Saxony</li>
          <li class="tags_listitem">Germany</li>
          <li class="tags_listitem">Europe</li>
        </ul>
      </article>
    </section>

    <!--Footer-->

    <footer class="footer">
      <img
        class="footer_house"
        src="./images/home_black_48dp.svg"
        alt="black house icon"
      />

      <img
        class="footer_bookmark"
        src="./images/bookmark_black_48dp.svg"
        alt="black bookmark sign"
      />

      <img
        class="footer_page"
        src="./images/post_add_black_48dp.svg"
        alt="black page icon"
      />
      <img
        class="footer_account"
        src="./images/account_circle_black_48dp.svg"
        alt="black account icon"
      />
    </footer>
  </body>
</html>
