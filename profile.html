<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Header-->

    <header>
      <h1 class="headline-first">PROFILE</h1>
    </header>

    <!--Photo Name-->

    <section class="introduction">
      <img
        class="introduction_image"
        src="./images/avataaars.svg"
        alt="avatar woman smiling"
      />
      <p class="introduction_name">Nadine</p>
    </section>

    <!--Text-->

    <p class="abouttext">I am smart, so let's get started!</p>

    <!--Skills-->

    <section class="skills">
      <h2 class="skills_headline">My favorite topics</h2>
      <article class="persontags">
        <ul class="persontags_list"></ul>
        <li class="personlist_elem">Music</li>
        <li class="personlist_elem">Plants</li>
        <li class="personlist_elem">Hanover</li>
        <li class="personlist_elem">Coding</li>
      </article>
    </section>

    <!--Logout-->

    <button class="logout">LOGOUT</button>

    <!--Footer-->

    <footer class="footer">
      <img
        class="footer_house"
        src="./images/home_black_48dp.svg"
        alt="black house icon"
      />

      <img
        class="footer_bookmark"
        src="./images/bookmark_border_black_48dp.svg"
        alt="black bookmark sign"
      />

      <img
        class="footer_page"
        src="./images/post_add_black_48dp.svg"
        alt="black page icon"
      />
      <img
        class="footer_account"
        src="./images/account_circle_black_48dp_filled.svg"
        alt="black account icon"
      />
    </footer>
  </body>
</html>
